[cache]
dir = "~/.cache/tlrc"
mirror = "https://github.com/tldr-pages/tldr/releases/latest/download"
auto_update = true
max_age = 336
languages = []

[output]
show_title = true
platform_title = false
show_hyphens = false
example_prefix = "- "
compact = false
raw_markdown = false

[indent]
title = 2
description = 2
bullet = 2
example = 4

[style.title]
color = { rgb = [2, 64, 197] } # Blue 3
background = "default"
bold = true
underline = false
italic = false
dim = false
strikethrough = false

[style.description]
color = { rgb = [2, 116, 197] } # Blue 1
background = "default"
bold = false
underline = false
italic = false
dim = false
strikethrough = false

[style.bullet]
color = { rgb = [2, 199, 151] } # noraj (main)
background = "default"
bold = false
underline = false
italic = false
dim = false
strikethrough = false

[style.example]
color = { rgb = [2, 90, 197] } # Blue 2
background = "default"
bold = false
underline = false
italic = false
dim = false
strikethrough = false

[style.url]
color = { rgb = [2, 168, 197] } # Blue 7
background = "default"
bold = false
underline = false
italic = true
dim = false
strikethrough = false

[style.inline_code]
color = { rgb = [2, 197, 174] } # Blue 5
background = "default"
bold = false
underline = false
italic = true
dim = false
strikethrough = false

[style.placeholder]
color = { rgb = [2, 194, 197] } # Blue 6
background = "default"
bold = false
underline = false
italic = true
dim = false
strikethrough = false
