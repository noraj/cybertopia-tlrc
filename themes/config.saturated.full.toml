[cache]
dir = "~/.cache/tlrc"
mirror = "https://github.com/tldr-pages/tldr/releases/latest/download"
auto_update = true
max_age = 336
languages = []

[output]
show_title = true
platform_title = false
show_hyphens = false
example_prefix = "- "
compact = false
raw_markdown = false

[indent]
title = 2
description = 2
bullet = 2
example = 4

[style.title]
color = { rgb = [233, 23, 253] } # Pink
background = "default"
bold = true
underline = false
italic = false
dim = false
strikethrough = false

[style.description]
color = { rgb = [90, 242, 2] } # Green
background = "default"
bold = false
underline = false
italic = false
dim = false
strikethrough = false

[style.bullet]
color = { rgb = [2, 199, 151] } # noraj (main)
background = "default"
bold = false
underline = false
italic = false
dim = false
strikethrough = false

[style.example]
color = { rgb = [8, 183, 253] } # Blue
background = "default"
bold = false
underline = false
italic = false
dim = false
strikethrough = false

[style.url]
color = { rgb = [253, 153, 38] } # Orange
background = "default"
bold = false
underline = false
italic = true
dim = false
strikethrough = false

[style.inline_code]
color = { rgb = [255, 234, 0] } # Yellow
background = "default"
bold = false
underline = false
italic = true
dim = false
strikethrough = false

[style.placeholder]
color = { rgb = [227, 2, 2] } # Red
background = "default"
bold = false
underline = false
italic = true
dim = false
strikethrough = false
